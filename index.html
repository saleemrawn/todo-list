<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      .hidden {
        display: none;
      }

      .todo-list li {
        position: relative;
      }

      .edit-container {
        position: absolute;
        left: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>To-Do List</h1>
      <div class="todo-container">
        <input class="todo-item" type="text" />
        <button class="add-button">+ Add Item</button>
      </div>
      <ul class="todo-list"></ul>
    </main>
    <script src="script.js" type="module"></script>
  </body>
</html>
