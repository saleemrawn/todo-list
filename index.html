  <body>
    <main>
      <h1 class="page-title">What's on your agenda?</h1>
      <div class="todo-container">
        <input
          class="todo-item"
          type="text"
          placeholder="Add task"
          name="todo-item"
        />
        <button class="primary add-button">+ Add</button>
      </div>

      <!-- <div class="counter-container">
        <div class="tasks-counter">

        </div>

        </div>
      </div> -->

      <div class="inprogress-container">
        <div class="tasks-counter">
          <div class="total-tasks">
            <p>0</p>
          </div>
          <h3>In-Progress</h3>
        </div>
        <ul class="todo-list"></ul>
        <hr />
      </div>

      <div class="completed-container">
        <div class="tasks-counter">
          <div class="completed-tasks">
            <p>0</p>
          </div>
          <h3>Completed</h3>
        </div>
        <ul class="completed-list"></ul>
        <hr />
      </div>
    </main>
    <script src="script.js" type="module"></script>
  </body>
