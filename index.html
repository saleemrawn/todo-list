    <title>To-Do List</title>

  <body>
    <main>
      <h1 class="page-title">What's on your agenda?</h1>
      <div class="todo-container">
        <input class="todo-item" type="text" placeholder="Add task" />
        <button class="primary add-button">+ Add</button>
      </div>
      <div class="item-counter">
        <p><span class="item-total">0</span> total tasks</p>
      </div>
      <ul class="todo-list"></ul>
    </main>
